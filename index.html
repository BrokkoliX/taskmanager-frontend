<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h1>üìã Task Manager</h1>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item active" data-view="tasks">
                <span class="menu-icon">‚úì</span>
                <span class="menu-text">Tasks</span>
            </li>
            <li class="menu-item" data-view="users">
                <span class="menu-icon">üë•</span>
                <span class="menu-text">Users</span>
            </li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Tasks View -->
        <div id="tasksView" class="view active">
            <div class="container">
                <header>
                    <h1>üìã Tasks</h1>
                    <p class="subtitle">Manage your tasks efficiently</p>
                </header>

        <div class="add-task-section">
            <h2>Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="taskTitle" 
                        placeholder="Task title *" 
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <textarea 
                        id="taskDescription" 
                        placeholder="Task description (optional)"
                        rows="3"
                    ></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <select id="taskAssignee">
                            <option value="">-- No Assignee --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="taskPriority">
                            <option value="0">Low Priority</option>
                            <option value="1" selected>Medium Priority</option>
                            <option value="2">High Priority</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input 
                            type="date" 
                            id="taskDueDate" 
                            placeholder="Due Date (optional)"
                        >
                    </div>
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="taskCategory" 
                            placeholder="Category (optional)"
                            autocomplete="off"
                        >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <span>‚ûï</span> Add Task
                </button>
            </form>
        </div>

        <div class="search-section">
            <h2>Search & Filter</h2>
            <div class="search-controls">
                <input 
                    type="text" 
                    id="searchQuery" 
                    placeholder="Search tasks..."
                    autocomplete="off"
                >
                <label class="checkbox-label">
                    <input type="checkbox" id="onlyIncomplete">
                    <span>Show only incomplete tasks</span>
                </label>
                <button id="searchBtn" class="btn btn-secondary">üîç Search</button>
                <button id="clearSearchBtn" class="btn btn-secondary">‚úñÔ∏è Clear</button>
                <button id="exportBtn" class="btn btn-success">üìä Export to Excel</button>
                <button id="exportCsvBtn" class="btn btn-success">üìÑ Export to CSV</button>
            </div>
        </div>

        <div class="tasks-section">
            <div class="tasks-header">
                <h2>Tasks</h2>
                <span id="taskCount" class="task-count">0 tasks</span>
            </div>
            <div id="tasksList" class="tasks-list">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>
            </div>
        </div>
        <!-- End Tasks View -->

        <!-- Users View -->
        <div id="usersView" class="view">
            <div class="container">
                <header>
                    <h1>üë• Users</h1>
                    <p class="subtitle">Manage users and assignees</p>
                </header>

                <div class="add-task-section">
                    <h2>Add New User</h2>
                    <form id="userForm">
                        <div class="form-row">
                            <div class="form-group">
                                <input 
                                    type="text" 
                                    id="userName" 
                                    placeholder="Full Name *" 
                                    required
                                    autocomplete="off"
                                >
                            </div>
                            <div class="form-group">
                                <input 
                                    type="email" 
                                    id="userEmail" 
                                    placeholder="Email *" 
                                    required
                                    autocomplete="off"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <input 
                                type="text" 
                                id="userDepartment" 
                                placeholder="Department (optional)"
                                autocomplete="off"
                            >
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span>‚ûï</span> Add User
                        </button>
                    </form>
                </div>

                <div class="search-section">
                    <h2>Filter Users</h2>
                    <div class="search-controls">
                        <input 
                            type="text" 
                            id="userSearchQuery" 
                            placeholder="Search users..."
                            autocomplete="off"
                        >
                        <label class="checkbox-label">
                            <input type="checkbox" id="onlyActiveUsers" checked>
                            <span>Show only active users</span>
                        </label>
                        <button id="userSearchBtn" class="btn btn-secondary">üîç Search</button>
                        <button id="clearUserSearchBtn" class="btn btn-secondary">‚úñÔ∏è Clear</button>
                    </div>
                </div>

                <div class="tasks-section">
                    <div class="tasks-header">
                        <h2>Users</h2>
                        <span id="userCount" class="task-count">0 users</span>
                    </div>
                    <div id="usersList" class="tasks-list">
                        <div class="loading">Loading users...</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Users View -->
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label for="editTaskTitle">Title *</label>
                    <input 
                        type="text" 
                        id="editTaskTitle" 
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label for="editTaskDescription">Description</label>
                    <textarea 
                        id="editTaskDescription" 
                        rows="3"
                    ></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTaskAssignee">Assignee</label>
                        <select id="editTaskAssignee">
                            <option value="">-- No Assignee --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTaskPriority">Priority</label>
                        <select id="editTaskPriority">
                            <option value="0">Low Priority</option>
                            <option value="1">Medium Priority</option>
                            <option value="2">High Priority</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTaskDueDate">Due Date</label>
                        <input 
                            type="date" 
                            id="editTaskDueDate"
                        >
                    </div>
                    <div class="form-group">
                        <label for="editTaskCategory">Category</label>
                        <input 
                            type="text" 
                            id="editTaskCategory" 
                            autocomplete="off"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="editTaskCompleted">
                        <span>Mark as completed</span>
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User</h3>
                <button class="close-btn" onclick="closeEditUserModal()">&times;</button>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editUserName">Name *</label>
                    <input 
                        type="text" 
                        id="editUserName" 
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label for="editUserEmail">Email *</label>
                    <input 
                        type="email" 
                        id="editUserEmail" 
                        required
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label for="editUserDepartment">Department</label>
                    <input 
                        type="text" 
                        id="editUserDepartment" 
                        autocomplete="off"
                    >
                </div>
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="editUserActive">
                        <span>Active User</span>
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditUserModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
